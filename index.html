<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <header id=nameHeader>

                <p>My Technologies</p>
            </caption>
            <thead>
                <tr>
                    <th>Front-End</th>
                    <th>Python</th>
                    <th>Javascript</th>

                    <th>Concepts</th>

        <h2>
            <i class="fa-solid fa-diagram-project"> My Projects</i>

        </h2>
    </section>
    <form action="mailto:mccallion.patrick@gmail.com" method="post" enctype="text/plain">
        <div>
            <label for="name">Your Name:</label>
            <input type="text" name="theirName" id="name" placeholder="Please enter your full name">
            <label for="email">Your Email:</label>
            <input type="email" name="theirEmail" id="email" placeholder="Please enter your email">
        </div>
        <div>
            <label for="message">Your Message:</label>
            <textArea name="theirMessage" id="message" cols="60" rows="10"
                placeholder="Please enter your message here and I will get back to you soon!"></textArea>
        </div>
        <input type="button" value="Send Message">
    </form>
